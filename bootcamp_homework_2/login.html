<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Giriş Yap</title>
</head>

<body>

    <div class="form">
        <h1>Giriş Yap</h1>

        <div class="form_container">
            <form>
                <div>
                    <label for="eposta">Eposta:</label>
                    <input type="email" id="eposta" placeholder="Mail adresinizi girin." required>
                </div>

                <div>
                    <label for="sifre">Şifre:</label>
                    <input type="password" id="sifre" placeholder="Şifrenizi girin." required>
                </div>

                <input type="checkbox" id="checkbox">
                <label for="checkbox">Beni Hatırla</label>
                <button type="submit">Gönder</button>
                <a href="signup.html">Hesabın yok mu? Hemen Kayıt Ol</a>
            </form>
        </div>


    </div>



</body>

</html>
