<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Kayıt Ol</title>
</head>

<body>
    <div class="form">
        <h1>Hesap Oluştur</h1>

        <div class="form_container">
            <form>
                <div>
                    <label for="ad">Adınız:</label>
                    <input type="text" id="ad" placeholder="Adınızı girin.">
                </div>

                <div>
                    <label for="soyad">Soyadınız:</label>
                    <input type="text" id="soyad" placeholder="Soyadınızı girin.">
                </div>

                <div>
                    <label for="eposta">Eposta:</label>
                    <input type="email" id="eposta" placeholder="Mail adresinizi girin." required>
                </div>

                <div>
                    <label for="sifre">Şifreniz:</label>
                    <input type="password" id="sifre" placeholder="Şifrenizi girin." required>
                </div>

                <div>
                    <label for="sifre_onay">Şifre Onayı:</label>
                    <input type="password" id="sifre_onay" placeholder="Şifrenizi onaylayın." required>
                </div>
                <button type="submit">Gönder</button>
                <a href="login.html">Zaten bir hesabın var mı? Giriş Yap</a>
            </form>
        </div>

    </div>

</body>

</html>
